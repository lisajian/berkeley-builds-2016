       <!-- AJAX -->
        <div data-jsfiddle="example1" class="ajax-container">
          <div class="controls">
            <button name="load" id="load" class="intext-btn">Load</button>
            <button name="save" id="save" class="intext-btn">Save</button>
            <label><input type="checkbox" name="autosave" id="autosave" checked="checked" autocomplete="off">Autosave</label>
          </div>
          <pre id="example1console" class="console">Click "Save" to save your changes.</pre>
          <div id="example1" class="hot"></div>
        </div>
        <script>
          var
             $$ = function(id) {
               return document.getElementById(id);
             },
             container = $$('example1'),
             exampleConsole = $$('example1console'),
             autosave = $$('autosave'),
             load = $$('load'),
             save = $$('save'),
             autosaveNotification,
             hot;
           var data = [
               // ["", "Year", "Yield", "Profit", "Liza"],
               ["", "", "", "", ""],
               ["", "", "", "", ""],
               ["", "", "", "", ""]
             ];

           var excontainer = document.getElementById('example');
           hot = new Handsontable(excontainer, container {
             data: data,
             colHeaders: ["Date (MM/YYYY)", "Product Name", "Units Produced", "Price Per Unit Sold", "Currency", "Liza"],
             });
             afterChange: function (change, source) {
               if (source === 'loadData') {
                 return; //don't save this change
               }
               if (!autosave.checked) {
                 return;
               }
               clearTimeout(autosaveNotification);
               ajax('scripts/json/save.json', 'GET', JSON.stringify({data: change}), function (data) {
                 exampleConsole.innerText  = 'Autosaved (' + change.length + ' ' + 'cell' + (change.length > 1 ? 's' : '') + ')';
                 autosaveNotification = setTimeout(function() {
                   exampleConsole.innerText ='Changes will be autosaved';
                 }, 1000);
               });
             }
            });

          Handsontable.Dom.addEvent(load, 'click', function() {
             ajax('scripts/json/load.json', 'GET', '', function(res) {
               var data = JSON.parse(res.response);

               hot.loadData(data.data);
               exampleConsole.innerText = 'Data loaded';
             });
            });

          Handsontable.Dom.addEvent(save, 'click', function() {
           // save all cell's data
             ajax('scripts/json/save.json', 'GET', JSON.stringify({data: hot.getData()}), function (res) {
               var response = JSON.parse(res.response);

               if (response.result === 'ok') {
                 exampleConsole.innerText = 'Data saved';
               }
               else {
                 exampleConsole.innerText = 'Save error';
               }
             });
            });

          Handsontable.Dom.addEvent(autosave, 'click', function() {
             if (autosave.checked) {
               exampleConsole.innerText = 'Changes will be autosaved';
             }
             else {
               exampleConsole.innerText ='Changes will not be autosaved';
             }
            });
        </script>
      </div>
    </body>
